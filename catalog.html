<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог — Похоронный дом «Душа»</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... все предыдущие стили ... */

        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            /* Оверлей не перехватывает клики */
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-menu-overlay.active {
            display: block;
            opacity: 1;
        }

        /* ... остальные стили ... */
    </style>
    <!-- ... весь остальной код до скрипта ... -->
    <script>
        // ... массив товаров, renderCatalog, initFilters ...

        (function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const nav = document.querySelector('nav');
            const overlay = document.querySelector('.mobile-menu-overlay');
            const body = document.body;

            if (!mobileMenuBtn || !nav) return;

            function toggleMenu(force) {
                const isActive = force !== undefined ? force : !nav.classList.contains('active');
                nav.classList.toggle('active', isActive);
                mobileMenuBtn.classList.toggle('active', isActive);
                if (overlay) overlay.classList.toggle('active', isActive);
                body.classList.toggle('menu-open', isActive);
            }

            mobileMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });

            // Закрытие меню при клике вне его области
            document.addEventListener('click', (e) => {
                if (!nav.classList.contains('active')) return;
                if (!nav.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                    toggleMenu(false);
                }
            });

            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    setTimeout(() => toggleMenu(false), 150);
                });
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    toggleMenu(false);
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && nav.classList.contains('active')) {
                    toggleMenu(false);
                }
            });
        })();

        // ... остальной код ...
    </script>
</body>
</html>
